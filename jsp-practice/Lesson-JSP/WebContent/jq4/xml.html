<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Practice</title>
</head>
<script src="../js/jquery-3.1.0.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$.ajax('xml.jsp', {
					success : function(data) {
						$(data).find('person').each(
								function() {
									var name = $(this).find('name').text();
									var gender = $(this).find('gender').text();
									var part = $(this).find('part').text();
									// $('body').append(name+':'+gender+':'+part+'<br>');
									$('table').append(
											'<tr><td>' + name + '</td><td>'
													+ gender + '</td><td>'
													+ part + '</td></tr>');
								});
					}
				});
			});
</script>
<body>
	<!-- js4/xml.html -->
	<table border="1">
		<tr>
			<td>name</td>
			<td>gender</td>
			<td>part</td>
		</tr>
	</table>
</body>
</html>

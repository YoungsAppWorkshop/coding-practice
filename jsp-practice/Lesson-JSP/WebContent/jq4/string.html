<title>Ajax Practice</title>

<script src="../js/jquery-3.1.0.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// .ajax()
		$.ajax('string.jsp',{
			success:function(data){
				// body태그 뒷부분에 추가
				$('body').append(data);
			}
		});
	});
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Practice</title>
</head>
<script src="../js/jquery-3.1.0.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$.ajax('string2.jsp', {
			data : {
				name : '홍길동',
				age : 21
			},
			success : function(data) {
				$('body').append(data);
			}
		});
	});
</script>
<body>
	<!-- js4/string2.html -->
</body>
</html>

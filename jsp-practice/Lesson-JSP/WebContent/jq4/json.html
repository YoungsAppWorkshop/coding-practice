<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Practice</title>
</head>
<script src="../js/jquery-3.1.0.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// .getJSON()
		$.getJSON('json.jsp', function(data) {
			$.each(data, function(key, value) {
				$('body').append('<h2>' + key + ' : ' + value + '</h2>');
			});
		});
	});
</script>
<body>
	<!-- js4/json.html -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(3) 7/7</title>
<script type="text/javascript">
	function cal(x, y, operator) {
		var result;
		switch (operator) {
		case '+':
			result = x + y;
			break;
		case '-':
			result = x - y;
			break;
		case '*':
			result = x * y;
			break;
		case '/':
			result = x / y;
			break;
		default:
			result = "정의되지 않음";
		}
		return result;
	}
	
	a = 10;
	b = 20;
	//	cal(a,b,"+") 함수호출
	document.write(a + " + " + b + " = " + cal(a, b, "+") + "<br>");
	document.write(a + " - " + b + " = " + cal(a, b, "-") + "<br>");
	document.write(a + " * " + b + " = " + cal(a, b, "*") + "<br>");
	document.write(a + " / " + b + " = " + cal(a, b, "/") + "<br>");
	
	function fun1(){
		alert('자바스크립트');
		alert('함수호출');
	}
</script>
</head>
<body>
	<h1>js2/test03.html</h1>
	<h3>함수</h3>
	<ul>
		<li>사용자 함수</li>
	</ul>
	<input type="button" value="버튼1" onclick="alert('메시지')">
	<input type="button" value="버튼2" onclick="fun1()">
</body>
</html>

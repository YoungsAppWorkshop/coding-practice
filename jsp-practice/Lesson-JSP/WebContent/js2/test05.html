<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체(1) 7/12</title>
<script type="text/javascript">
	//	객체 - 	교실, 책상, 의자, 컴퓨터, 학생
	//			웹브라우저, html, 이미지, 주소입력줄, 양식태그

	//	객체 - 	속성, 특징 => 변수 정의	=> 멤버변수 => 속성
	//			기능, 움직임 => 함수 정의	=> 멤버함수 => 메소드()
	//	객체 사용 : 객체 사용 => 	기억장소 확보

	// 	내장 객체
	// 			Array 		: 배열 객체
	// 			Date 		: 날짜 객체
	// 			String 		: 문자열 객체
	// 			Math 		: 수학 객체

	//	객체 사용 => 객체 생성 => 기억장소 확보

	//	Array 배열 객체 => 객체 생성
	//		배열 => 기억장소를 여러 개 정의해 사용
	//		cf) 변수 => 기억장소 하나 정의 사용
	//			ex) var a1 = 10; a2 = 10; a3 = 10; 

	a = new Array(10);
	a[0] = 10;
	document.write(a[0] + "<br>");

	// 	배열이름 = new Array(초기값, ...);
	// 	배열이름 = [초기값, ... ] ;
	// 	배열의 속성	=> 배열크기 저장 속성	ex) 배열이름.length
	//	배열의 메소드 :	배열이름.join()	배열이름.sort()

	var c = new Array(5, 10, 15, 20);
	document.write("배열의 크기 : " + c.length + "<br>");
	for (var i = 0; i < c.length; i++) {
		document.write(c[i] + "<br>");
	}

	var d = [ "월", "화", "수" ];
	for (var j = 0; j < d.length; j++) {
		document.write(d[j] + "<br>");
	}

	f = 배열
	"apple", "banana", " lemon", "orange"
	su = 배열
	3, 4, 5, 7, 2, 8, 4

	var f = [ "apple", "banana", "lemon", "orange" ];
	var su = [ 3, 4, 5, 7, 2, 8, 4 ];
	
	document.write("***join메소드***<br>");
	document.write(f.join() + "<br>");
	document.write(su.join() + "<br>");
	document.write("<br>");
	
	document.write("***reverse메소드***<br>");
	f.reverse();
	su.reverse();
	document.write(f.join(';') + "<br>");
	document.write(su.join(';') + "<br>");
	document.write("<br>");
	
	document.write("***sort메소드***<br>");
	f.sort();
	su.sort();
	document.write(f.join('#') + "<br>");
	document.write(su.join('#') + "<br>");
	document.write("<br>");
	
	document.write("***concat메소드***<br>");
	var con = new Array();
	con = f.concat(su); // f에 su배열을 합치기
	document.write(con.join('#') + "<br>");
	document.write("<br>");
	
	document.write("***slice메소드***<br>");
	var sl = new Array();
	sl = su.slice(2, 6); // slice(시작위치, 끝위치 앞)
	document.write(sl.join(';') + "<br>");
	document.write("<br>");

	//	과제
	//	학생 점수 jum 배열 객체 생성	85, 95, 80, 75, 100
	//	학생 점수 출력
	//	학생 점수 합계 구해서 출력
	//	학생 점수 평균 구해서 출력

	var jum = new Array(85, 95, 80, 75, 100);
	var sum = 0;
	var avg;
	for (var i = 0; i < jum.length; i++) {
		document.write((i + 1) + "번째 학생 점수 : " + jum[i] + "점<br>");
		sum += jum[i];
	}
	avg = sum / jum.length;
	document.write("합계 : " + sum + "점<br>");
	document.write("평균 : " + avg + "점<br>");
</script>
</head>
<body>
	<h1>js2/test05.html</h1>
	<h3>내장 객체</h3>
	<ul>
		<li>Array - 배열 객체</li>
		<li>Date - 날짜 객체</li>
	</ul>
</body>
</html>

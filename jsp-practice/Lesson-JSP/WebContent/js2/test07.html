<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체(3) 7/13</title>
<script type="text/javascript">
	// 	String 문자열객체
	// 	객체 생성
	//		문자열객체변수 = new String(문자열);
	//		문자열객체변수 = 문자열;
	str1 = new String("반갑습니다.");
	str2 = "안녕하세요.";
	//	속성
	//		문자열 길이 : length		객체변수.length
	document.write("문자열 길이1 : " + str1.length + "<br>");
	document.write("문자열 길이2 : " + str2.length + "<br>");
	//	메소드()
	//		문자열 모양 제어 	
	//			볼드체 : bold() 	글자색상:fontcolor()	크기:fontsize()
	document.write("문자열 굵게 : " + str1.bold() + "<br>");
	document.write("문자열 색상 : " + str1.fontcolor() + "<br>");
	document.write("문자열 크게 : " + str1.fontsize(30) + "<br>");
	//		문자열 관리
	//			charAt(x) : 0번부터 특정 위치에 있는 문자열 추출
	//			substring(시작인덱스,끝인덱스 앞) : 여러 글자 추출 
	//			substr(시작인덱스,개수) : 여러 글자 추출 
	msg = "제 Homepage에 방문해 주셔서 감사합니다.";
	document.write(msg + "<br>");
	document.write("문자열에서 한 글자 뽑기 : " + msg.charAt(2) + "<br>");
	document.write("문자열에서 여러 글자 뽑기 : " + msg.substring(2, 8) + "<br>");
	document.write("문자열에서 여러 글자 뽑기 : " + msg.substring(2) + "<br>");
	document.write("문자열에서 여러 글자 뽑기 : " + msg.slice(2, 8) + "<br>");
	document.write("문자열에서 여러 글자 뽑기 : " + msg.substr(2, 8) + "<br>");
	//			특정문자열 위치 뽑아오기 e 있으면 몇번째, 없으면 -1 반환
	document.write("문자 위치 : " + msg.indexOf('e') + "<br>");
	//			뒤에서부터 문자 위치 찾아 인덱스 반환
	document.write("문자 위치 : " + msg.lastIndexOf('e') + "<br>");
	//			문자열 합치기
	document.write("문자 합치기 : " + msg.concat('!!!!') + "<br>");
	//			문자열 분리
	document.write("문자 분리 : " + msg.split(' ', 4) + "<br>");
	//			아스키 코드값 추출 : 인덱스 위치에 있는 글자의 아스키 코드값 반환
	document.write(msg.charAt(7) + " 아스키 코드값: " + msg.charCodeAt(7) + "<br>");

	document.write("<br>--------------------------------<br>");
	// 과제 : 주민번호에서 성별 추출
	jumin = "901225-1234567";
	var gender; // 성별
	gender = (jumin.charAt(7) == 1 || jumin.charAt(7) == 3) ? '남' : '여';
	document.write("성별 : " + gender + "<br>");
	document.write("<br>--------------------------------<br>");
	// 수학 Math 객체 생성 안함
	// 속성 원주율 Math.PI
	// 메소드()
	//		최대값 : max(값,값)		최소값 : min(값,값)	
	//		절대값 : abs(값)		x의 y승 : pow(x,y)
	//		반올림 : round(값)		
	// 원의 면적 구하기
	r = 5 ; // 반지름
	area = r * r * Math.PI ;
	document.write("원의 면적 : "+ area +"<br>");
	document.write("10, 20 중 최대값 : "+ Math.max(10,20) +"<br>");
	document.write("반올림 : "+ Math.round(3.1) +"<br>");
</script>
</head>
<body>
	<h1>js2/test07.html</h1>
	<h3>내장 객체</h3>
	<ul>
		<li>String - 문자열 객체</li>
		<li>Math - 수학 객체</li>
	</ul>
</body>
</html>

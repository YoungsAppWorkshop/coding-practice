<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(2) 7/6</title>
<script type="text/javascript">
	// 함수 정의
	function prn() {
		document.write("안녕 자바스크립트<br>");
	}
	function sum2(a, b) { // 두 수의 합을 구하여 출력  "a+b=c"
		document.write(a + "+" + b + "=" + (a + b) + "<br>");
	}
	function abs2(a) { // 절대값을 구해서 반환
		var abs;
		abs = (a >= 0) ? a : -a;
		return abs;
	}
	function max2(a, b) { // 두 수 중 큰 수를 식별하여 반환
		return (a >= b) ? a : b;
	}
	function sumFor(a) {
		var sum = 0;
		for (var i = 1; i <= a; i++) {
			sum += i;
		}
		return sum;
	}
	// 함수 호출
	prn();
	sum2(10, 20);
	document.write("-5 절대값 : " + abs2(-5) + "<br>");
	document.write("10, 20 최대값 : " + max2(10, 20) + "<br>");
	num = 100;
	document.write("1에서 " + num + "까지의 합 : " + sumFor(num) + "<br>");
</script>
</head>
<body>
	<h1>js2/test02.html</h1>
	<h3>함수</h3>
	<ul>
		<li>사용자 함수</li>
	</ul>
</body>
</html>

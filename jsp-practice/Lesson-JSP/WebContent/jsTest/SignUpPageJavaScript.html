<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test2.html</title>
<script type="text/javascript">
	function submitFun() {	// submit제어 함수 - 필수입력사항 제어	
		if (document.fr.name.value.length < 1) {
			alert("이름을 입력하세요");
			document.fr.name.focus();
			return false;
		}
		if (document.fr.regNumA.value.length < 1) {
			alert("주민등록번호를 입력하세요");
			document.fr.regNumA.focus();
			return false;
		}
		if (document.fr.regNumA.value.length != 6) {
			alert("주민등록번호 앞자리는 6자로 입력하세요");
			document.fr.regNumA.focus();
			return false;
		}
		if (document.fr.regNumB.value.length < 1) {
			alert("주민등록번호를 입력하세요");
			document.fr.regNumB.focus();
			return false;
		}
		if (document.fr.regNumB.value.length != 7) {
			alert("주민등록번호 뒷자리는 7자로 입력하세요");
			document.fr.regNumB.focus();
			return false;
		}
		if (document.fr.id.value.length < 1) {
			alert("회원ID를 입력하세요");
			document.fr.id.focus();
			return false;
		}
		if (document.fr.id.value.length<4||document.fr.id.value.length>10) {
			alert("회원ID는 4~10자로 입력하세요");
			document.fr.id.focus();
			return false;
		}
		if (document.fr.passwd.value.length < 1) {
			alert("비밀번호를 입력하세요");
			document.fr.passwd.focus();
			return false;
		}
		if (document.fr.passwd.value.length<4||document.fr.passwd.value.length>10) {
			alert("비밀번호는 4~10자로 입력하세요");
			document.fr.passwd.focus();
			return false;
		}
		if (document.fr.passwd.value != document.fr.pwdConfirm.value) {
			alert("비밀번호가 일치하지 않습니다");
			document.fr.passwd.focus();
			return false;
		}
		if (document.fr.tel.value.length < 1) {
			alert("전화번호를 입력하세요");
			document.fr.tel.focus();
			return false;
		}
		if (document.fr.memberClass.value == "") {
			alert("회원분류를 입력하세요");
			document.fr.memberClass.focus();
			return false;
		}
	}
	function regA() {			// 주민등록번호 앞자리 6자 입력 제어	
		if (document.fr.regNumA.value.length == 6) {
			document.fr.regNumB.focus();
		}
	}
	function regB() {			// 주민등록번호 뒷자리 7자 입력 제어	
		if (document.fr.regNumB.value.length == 7) {
			document.fr.id.focus();
		}
	}
	function idConfirm() {		// 회원 ID 중복 확인
		alert("중복확인 완료");
	}
	function postcode() {		// 우편번호 검색창 호출
		window.open("test3.html", "우편번호 검색", "width=400, height=300, resizable=yes");
	}
</script>
</head>
<body>
	<h1>Registration</h1>
	*표시는 반드시 입력하셔야 합니다. 회원가입 양식
	<br>
	<form action="a.jsp" method="get" name="fr" onsubmit="return submitFun()">
		*이름 <input type="text" name="name"><br> *주민등록번호 <input
			type="text" name="regNumA" onkeyup="regA()">-<input
			type="text" name="regNumB" onkeyup="regB()"><br> *회원 ID
		<input type="text" name="id"> <input type="button"
			value="중복확인" onclick="idConfirm()"><br> ID는 영문 소문자 및
		숫자만으로 4자 이상, 10자 이하로 입력하십시오<br> <br> *비밀번호 <input
			type="password" name="passwd"><br> *비밀번호확인<input
			type="password" name="pwdConfirm"><br> E-mail <input
			type="text" name="mail"><br> *전화번호 <input type="text"
			name="tel"><br> 핸드폰번호<input type="text" name="cell"><br>
		우편번호<input type="text" name="postNumA"> - <input type="text"
			name="postNumB"><input type="button" value="검색"
			onclick="postcode()"><br> <input type="text"
			name="addressA"><br> 우편번호 검색시 위 항목은 자동 입력됩니다.<br>
		상세주소<input type="text" name="addressB"><br> *회원분류 <select
			name="memberClass">
			<option value="">선택해주십시오</option>
			<option value="1">흙수저 등급</option>
			<option value="2">동수저 등급</option>
			<option value="3">은수저 등급</option>
			<option value="4">금수저 등급</option>
		</select><br> <input type="submit" value="가입"><input type="reset"
			value="취소">

	</form>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제어문(2) 7/4</title>
		<script type="text/javascript">
			// if 조건문 : if-else문
			a = 10 ;
			if ( a >= 10 ) { // 조건 true 실행할 명령들
				document.write(a + "(은)는 10보다 크거나 같다.<br>");
			} else { // 조건 false 실행할 명령들
				document.write(a + "(은)는 10보다 작다.<br>");
			}		
			// a+" : 짝수" / a + " : 홀수"
			if ( a % 2 == 0 ){
				document.write( a + " : 짝수<br>" );
			} else {
				document.write( a + " : 홀수<br>" );
			}
// 			result = a % 2 == 0 ? "짝수" : "홀수" ;
// 			document.write("result :" + result + "<br>");
		</script>
	</head>
	<body>
		<h1>js1/test10.html</h1>
		<h3>제어문 실습</h3>
		<ul>
			<li>if문</li>
			<li>if-else문</li>
		</ul>
	</body>
</html>

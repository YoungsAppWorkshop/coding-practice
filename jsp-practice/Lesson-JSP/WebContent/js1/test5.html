<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>연산자(1) 6/30</title>
		<script type="text/javascript">
			// 연산자 우선순위	변수 = 식 (왼쪽->오른쪽)
// 			1. 괄호 ()
// 			2. 단항연산자 			+,- (부호)	++,-- (1증가,1감소) 		!(NOT)
// 			3. 산술연산자 			*(곱하기)		/(나누기)		%(나머지)		+(더하기)		-(빼기) 
// 			4. 관계(비교)연산자		<	<=	>	>=	==(같다)	!=(다르다)
// 			5. 논리연산자 			&&(AND)		||(OR)
// 			6. 조건(삼항)연산자		변수 = 조건 ? 참값 : 거짓값
// 			7. 대입연산자			=	+=	-=	*=	/=	%=
	
			// 변수 선언 a 10 저장	변수b		3 저장
			var a = 10 ;
			var b = 3;
			
			// 출력 10 % 3 = 1
			document.write( a + "+" + b + "=" + (a + b) +"<br>" ) ;
			document.write( a + "%" + b + "=" + a % b +"<br>" ) ;
			
		</script>
	</head>
	<body>
		<h1>js1/test5.html</h1>
		<h3>연산자 우선순위</h3>
		<ol>
			<li>괄호 ()</li>
			<li>단항연산자 </li>			
			<li>산술연산자 	</li>	
			<li>관계(비교)연산자	</li>	
			<li>논리연산자 		</li>
			<li>조건(삼항)연산자	</li>
			<li>대입연산자</li>
		</ol>
		<h3>연산자 실습</h3>
		<ul>
			<li>산술연산자</li>
		</ul>
		
	</body>
</html>

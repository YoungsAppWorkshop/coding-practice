<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문(8) 7/6</title>
<script type="text/javascript">
	document.write("<h2>구구단</h2>");
	document.write("<h3>가로 출력</h3>");
	document.write("<table border=2>");
	for (var i = 2; i <= 9; i++) {
		document.write("<tr><td><strong>" + i + " 단</strong></td>");
		for (var j = 1; j <= 9; j++) {
			document.write("<td>" + i + " * " + j + " = " + (i * j) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	document.write("<br><br>");
	document.write("<h3>세로 출력</h3>");
	document.write("<table border=2><tr>");
	for (var i = 2; i <= 9; i++) {
		document.write("<th>" + i + " 단</th>");
	}
	document.write("</tr>");
	for (var j = 1; j <= 9; j++) {
		document.write("<tr>");
		for (var i = 2; i <= 9; i++) {
			document.write("<td>" + i + " * " + j + " = " + (i * j) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</head>
<body>
	<h1>js1/test16.html</h1>
	<h3>제어문 복습</h3>
	<ul>
		<li>반복문 중첩</li>
	</ul>
</body>
</html>

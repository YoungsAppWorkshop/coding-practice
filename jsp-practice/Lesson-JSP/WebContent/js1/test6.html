<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>연산자(2) 6/30</title>
		<script type="text/javascript">
			// 4. 관계(비교)연산자		<	<=	>	>=	==(같다)	!=(다르다)
			// 		=> 결과 : 참 true / 거짓 false   <= 대문자는 인식X. 소문자 입력 필요
			
			var a = true ;
			document.write("a=" + a + "<br>") ;
			a = 10 ;
			
			// a>5 		a변수값은 5보다 크다.		(초과)
			// a>=5 	a변수값은 5보다 크거나 같다.	(이상)
			// a<5 		a변수값은 5보다 작다.		(미만)
			// a<=5 	a변수값은 5보다 작거나 같다.	(이하)
			// a==5		a변수값은 5와 같다.		
			// a!=5		a변수값은 5와 같지 않다.
		
			document.write( a + "> " + 5 + "=" + ( a > 5 ) + "<br>") ;
			document.write( a + ">=" + 5 + "=" + ( a >= 5 ) + "<br>") ;
			document.write( a + "< " + 5 + "=" + ( a < 5 ) + "<br>") ;
			document.write( a + "<=" + 5 + "=" + ( a <= 5 ) + "<br>") ;
			document.write( a + "==" + 5 + "=" + ( a == 5 ) + "<br>") ;
			document.write( a + "!=" + 5 + "=" + ( a != 5 ) + "<br>") ;
			document.write("<br>");
			
			// 6. 조건(삼항)연산자		변수 = 조건 ? 참값 : 거짓값
			
			a = 2 ;
			document.write("a = " + a + "<br>") ;
			
			// a>5 이면 '참' 출력, 아니면 '거짓' 출력
			var result ;
			result = a > 5 ? "참" : "거짓" ;
			document.write( a + "> " + 5 + "=" + result + "<br>") ;
			
			document.write("<br>");
			
			a = 20 ;
			document.write("a = " + a + "<br>") ;
			
			// 참인 경우 "a는 10보다 크거나 같다" 거짓인 경우 "a는 10보다 작다"
			result = a >= 10 ? "크거나 같다" : "작다" ;
			document.write( "a는 " + 10 + "보다 " + result + "<br>") ;
			
			document.write("<br>");
			
			a = 5 ;
			document.write("a = " + a + "<br>") ;
			
			// 참인 경우 "a는 10보다 크거나 같다" 거짓인 경우 "a는 10보다 작다"
			result = a >= 10 ? "크거나 같다" : "작다" ;
			document.write( "a는 " + 10 + "보다 " + result + "<br>") ;
			
			document.write("<br>");
			
			a = 10 ;
			document.write("a = " + a + "<br>") ;
			
			// 짝수, 홀수 판별
			result = a % 2 == 0 ? "짝수" : "홀수" ;
			document.write( "a는 " + result + "이다.<br>") ;		
			
			document.write("<br>");
			
			a = 10 ;
			b = 20 ;
			document.write("a = " + a + "<br>") ;
			document.write("b = " + b + "<br>") ;
			
			// 두 수 중 최대값 구하기
			result = a >= b ? a : b ;
			document.write( "a와 b 두 수 비교 최대값 : " + result + "<br>") ;	
			
			
		</script>
	</head>
	<body>
		<h1>js1/test6.html</h1>
		<h3>연산자 실습</h3>
		<ul>
			<li>관계(비교)연산자</li>
			<li>조건(삼항)연산자</li>
		</ul>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제어문(3) 7/4</title>
		<script type="text/javascript">
		// 제어문 if - else if - else 문
		// 양수 - 0 - 음수
		a = 10 ;
		if (a > 0) { 			// 양수
			document.write( a + "(은)는 양수<br>") ;
		} else if ( a == 0) { 	// 영
			document.write( a + "(은)는 영<br>") ;
		} else { 				//음수
			document.write( a + "(은)는 음수<br>") ;
		}

		</script>
	</head>
	<body>
			<h1>js1/test11.html</h1>
			<h3>제어문 실습</h3>
			<ul>
				<li>if-else if-else문</li>
			</ul>
	</body>
</html>

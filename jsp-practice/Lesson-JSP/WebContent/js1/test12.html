	// 요일 1 월요일, 2 화요일, 3 수, ... ,7 일, 나머지 : 요일아님
	d = 4;
	switch (d) {
	case 1:
		document.write("월요일<br>");
		break;
	case 2:
		document.write("화요일<br>");
		break;
	case 3:
		document.write("수요일<br>");
		break;
	case 4:
		document.write("목요일<br>");
		break;
	case 5:
		document.write("금요일<br>");
		break;
	case 6:
		document.write("토요일<br>");
		break;
	case 7:
		document.write("일요일<br>");
		break;
	default:
		document.write("요일 아님<br>");
		break;
	}

	j = 'A'; // A "잘함" B "보통" C "노력바람"
	switch (j) {
	case "A":
		document.write("잘함<br>");
		break;
	case "B":
		document.write("보통<br>");
		break;
	case "C":
		document.write("노력 바람<br>");
		break;
	default:
		document.write("점수 아님<br>");
		break;
	}
</script>

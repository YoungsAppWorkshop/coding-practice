<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 코드 입력 방식</title>
</head>
<body>
	<!-- html 주석 -->
	<!-- 자바스크립트 JavaScript -->
	
	<!--  1. 태그 바로 넣기 -->
		<input type="button" value="버튼1" onclick="alert('메시지1')">
		<!--  자바스크립트 부분 : onclick="alert('메시지')" -->
		<input type="button" value="버튼2" onclick="alert('메시지2')">
		
		<a href="http://www.naver.com">하이퍼링크1</a>
		<a href="javascript:alert('자바스크립트 연결')">하이퍼링크2</a>
		
	<!--  2. head안에 넣기 -->
	
		<script type="text/javascript">
			alert("head 자바스크립트") ;
			alert("head 자바스크립트2") ;
		</script>	
			
	<!--  3. 파일에 넣기  -->
	
		<script src="script.js"></script>
		
	<!--  Ctrl + Space 자동완성 -->
	<!--  실행 : Ctrl + F11 -->

</body>
</html>

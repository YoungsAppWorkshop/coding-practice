			//	상수 :  문자, 숫자

			var a ;	// 변수 선언 // 기억장소에 이름a를 부여
			a = 10 ;// 변수 값 저장	// a이름을 가진 기억장소에 10 저장
			// 기억장소 = 값 대입 : 오른쪽값을 왼쪽의 기억장소에 저장
			
			document.write("변수 a=" + a + "<br>") ;
			a = 3.4 ;
			document.write("변수 a=" + a + "<br>") ;
			a = "문자열" ;
			document.write("변수 a=" + a + "<br>") ;
			
			// 기억장소 a 50 저장 
			a = 50 ;
			
			// 기억장소 b 선언 70 저장
			var b ;
			b = 70 ;	
			
			// 값 수정 a = 100, b = 20
			a = 100 ;
			b = 20 ;
	
			document.write( a + "+" + b + "=" + (a + b) + "<br>" ) ;
			document.write( a + "-" + b + "=" + (a - b) + "<br>" ) ;
			document.write( a + "*" + b + "=" + (a * b) + "<br>" ) ;
			document.write( a + "/" + b + "=" + (a / b) + "<br>" ) ;

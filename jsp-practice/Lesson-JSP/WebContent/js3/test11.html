<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트/브라우저 객체(11) 7/19</title>
<script type="text/javascript">
	// window.document.fr.select이름.속성
	// window.document.fr.select이름.메소드()
	function fun1() {
		alert("목록개수 : " + document.fr.hak.length);
		alert("목록이름 : " + document.fr.hak.name);
		alert("목록타입 : " + document.fr.hak.type);
		alert("선택된 목록의 번호 : " + document.fr.hak.selectedIndex);
		alert("선택된 목록 글자 : " + document.fr.hak.options[document.fr.hak.selectedIndex].text);
		alert("선택된 목록 값 : " + document.fr.hak.options[document.fr.hak.selectedIndex].value);
		alert("첫번째 목록 선택 여부 : " + document.fr.hak.options[0].selected);
	}
	function fun2() {
		if (document.fr.hak.options[0].selected) {
			// "학년을 선택하세요."
			alert("학년을 선택하세요.");
			// focus()
			document.fr.hak.focus();
			// 되돌아 가기
			return;
		}
		// 전송
		document.fr.submit();
	}
</script>
</head>
<body>
	<h1>js3/test11.html</h1>
	<h3>웹브라우저 객체</h3>
	<ul>
		<li>select 객체</li>
	</ul>
	<form action="a.jsp" method="get" name="fr">
		<input type="button" value="목록상자정보" onclick="fun1()"> <input
			type="button" value="목록상자제어" onclick="fun2()"> 학년 : <select
			name="hak">
			<option value="">학년을 선택하세요</option>
			<option value="1">1학년</option>
			<option value="2">2학년</option>
			<option value="3">3학년</option>
		</select> <input type="submit" value="전송">
	</form>
</body>
</html>

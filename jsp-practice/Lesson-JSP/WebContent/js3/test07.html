<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트/브라우저 객체(7) 7/14</title>
<script type="text/javascript">
	function fun1(x) {
		alert("이미지 이름 : " + document.images[x].name);
		alert("이미지 파일 : " + document.images[x].src);
		alert("이미지 테두리 : " + document.images[x].border);
		alert("이미지 너비 : " + document.images[x].width);
		alert("이미지 높이 : " + document.images[x].height);
	}
	function fun2() {
		// 이미지 설정 변경 :		테두리 두께  5, 너비 300, 높이 200
		document.logo1.border = 5;
		document.logo1.width = 300;
		document.logo1.height = 200;
	}
	function fun3() {
		document.images[0].src = '2.png';
	}
	function fun4() {
		document.images[1].src = '4.gif';
	}
	function fun5() {
		document.images[1].src = '2.png';
	}
</script>
</head>
<body>
	<h1>js3/test07.html</h1>
	<h3>웹브라우저 객체</h3>
	<ul>
		<li>document.image 객체</li>
	</ul>
	<img src="1.gif" name="logo1" border="0" onclick="fun1(0)">
	<br>
	<img src="2.png" name="logo2" border="1" onclick="fun1(1)"
		onmouseover="fun4()" onmouseout="fun5()">
	<br>
	<img src="4.gif" name="logo3" border="2" onclick="fun1(2)">
	<br>
	<br>
	<input type="button" value="이미지 설정 바꿈" onclick="fun2()">
	<input type="button" value="이미지 변경" onclick="fun3()">
	<br>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트/브라우저 객체(9) 7/18</title>
<script type="text/javascript">
	// window.document.폼이름.텍스트상자이름.속성
	//					.type	.name	.value
	// window.document.폼이름.텍스트상자이름.메소드()
	//					.focus()	.blur()		.select()
	function fun1() {
		alert("type : " + document.fr.id.type);
		alert("name : " + document.fr.id.name);
		alert("value : " + document.fr.id.value);
		alert("value 길이: " + document.fr.id.value.length);
	}
	function fun2() {
		if (document.fr.id.value.length < 1) {
			// id 텍스트 상자가 비어있을 경우
			// 1. id텍스트 상자의 value값이 ""인 경우
			// 2. id텍스트 상자의 value값의 길이가 1보다 작은 경우
			// 메시지 "id 입력하세요"
			// id 텍스트상자 포커스 깜빡이게
			alert("ID 입력하세요");
			document.fr.id.focus();
		} else if (document.fr.id.value.length < 4 || document.fr.id.value.length > 6) {
			alert("아이디는 4~6자 사이입니다.");
			document.fr.id.select();
		} else if (document.fr.password.value.length < 1) {
			alert("Password 입력하세요");
			document.fr.password.focus();
		} else if (document.fr.tx.value.length < 1) {
			alert("메모 입력하세요");
			document.fr.tx.focus();
		} else {
			// id, password 텍스트 상자가 비어있지 않은 경우 : 서버 전송 action 이동
			document.fr.submit();
		}
	}
	function fun3(){
		if(document.fr.ju1.value.length >= 6){
			document.fr.ju2.focus();
		}
	}
	function fun4(){
		if(document.fr.ju2.value.length >= 7){
			document.fr.tx.focus();
		}
	}
	//  function fun2(){
	// 		document.fr.id.focus();
	// 	}
	// 	function fun3(){
	// 		document.fr.id.blur();
	// 	}
	// 	function fun4(){
	// 		document.fr.id.select();
	// 	}
</script>
</head>
<body onload="document.fr.id.focus()">
	<h1>js3/test09.html</h1>
	<h3>웹브라우저 객체</h3>
	<ul>
		<li>document.양식 객체</li>
		<li>Form 객체</li>
		<li>Text상자 객체</li>
		<li>Textarea 객체</li>
	</ul>
	<form action="a.jsp" method="get" name="fr">
		<table>
			<tr>
				<td>ID :</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>주민번호 :</td>
				<td><input type="text" name="ju1" onkeyup="fun3()">
				-<input type="text" name="ju2" onkeyup="fun4()"></td>
			</tr>
			<tr>
				<td>메모 :</td>
				<td><textarea name="tx" rows="5" cols="30"></textarea></td>
			</tr>
		</table>
		<br> <input type="button" value="텍스트 상자정보" onclick="fun1()">
		<input type="button" value="텍스트 상자제어" onclick="fun2()">
	</form>
	<br>

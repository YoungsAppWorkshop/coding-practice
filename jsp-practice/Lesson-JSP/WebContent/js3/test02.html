<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트/브라우저 객체(2) 7/13</title>
<script type="text/javascript">
	// 문서를 불러올 때, 이름을 입력하세요.
	function fun1() {
		str1 = prompt("이름을 입력하세요.", "홍길동");
		alert(str1 + "님 환영합니다.");
	}
</script>
</head>
<body onload="fun1()">
	<h1>js3/test02.html</h1>
	<h3>이벤트 객체</h3>
	<ul>
		<li>이벤트</li>
		<li>이벤트 핸들러</li>
	</ul>
	<img src="1.gif" alt="네이버 로고" onclick="alert('이미지 클릭하셨습니다.')">
	<br>
	<input type="text" name="tx" onfocus="alert('포커스')"
		onkeyup="alert('키 눌렀다 놓음')">
	<br>
	<br>
	<table border="1">
		<tr onmouseover="style.background='green'"
			onmouseout="style.background='yellow'">
			<th>제목</th>
			<th>조회수</th>
		</tr>
		<tr onmouseover="style.background='red'"
			onmouseout="style.background='yellow'">
			<td>제목1</td>
			<td>50</td>
		</tr>
		<tr onmouseover="style.background='blue'"
			onmouseout="style.background='yellow'">
			<td>제목2</td>
			<td>20</td>
		</tr>
		<tr onmouseover="style.background='white'"
			onmouseout="style.background='yellow'">
			<td>제목3</td>
			<td>15</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트/브라우저 객체(1) 7/13</title>
<script type="text/javascript">
	//	이벤트 : 마우스 클릭 신호, 키보드 눌렀을 때 신호, 문서 읽어올 때 신호
	//			click
	//	이벤트 핸들러 : 이벤트(신호)가 발생하면 처리할 명령 동작
	//			onclick="자바스크립트 명령"
	//		onclick	마우스 클릭		ondblclick 마우스 더블클릭
	//		onmousedown	마우스 눌렀을 때		onmouseup 눌렀다가 놓았을 때
	//		ondragdrop 마우스 드래그 드롭했을 때
	//		onmouseover 마우스 영역위로 올라갈 때 onmouseout 영역 벗어날 때
	//		onfocus		텍스트 상자 포커스 생길 때	onblur	포커스 해제
	//		onselect		항목 선택할 때
	
	//		onchange	항목 바뀔 때
	//		onsubmit 	입력내용 서버로 보낼때
	//		onreset		내용 취소
	//		onload		문서불러올때
	//		onunload	문서 사라질 때
	//		onkeydown	키를 눌렀을 때
	//		onkeypress	키를 눌렀을 때
	//		onkeyup		키를 눌렀다가 놓았을 때
	//		onresize	크기 조절 했을 때
	//		onmove		창이 움직였을 때
	
	function fun1(){
		alert("텍스트 상자 포커스");
	}
	function fun2(){
		alert("텍스트 상자 포커스 해제");
	}
	function fun3(){
		alert("html 문서가 불러올 때");
	}
	function fun4(){
		alert("키를 눌렀다가 놓았을 때");
	}
</script>
</head>
<body onload="fun3()">
	<h1>js3/test01.html</h1>
	<h3>이벤트 객체</h3>
	<ul>
		<li>이벤트</li>
		<li>이벤트 핸들러</li>
	</ul>
	<input type="button" value="클릭" onclick="alert('버튼클릭')">
	<input type="button" value="더블클릭" ondblclick="alert('버튼더블클릭')">
	<input type="button" value="마우스 오버" onmouseover="alert('마우스 오버')">
	<input type="text" name="t1" onfocus="fun1()" onblur="fun2()">
	<input type="text" name="t2" onkeyup="fun4()">
</body>
</html>
